<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>stan+vision</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="Nav">
      <div class="Nav__logo">
        <!-- settign the srcset attribute -->
        <img class="Nav__logo-img" src="/public/assets/png/Nav-logo.png" alt="logo" />
      </div>
      <div class="Nav__menu">
        <div class="Nav__menu-line"></div>
        <div class="Nav__menu-line"></div>
      </div>
      <button class="Nav__btn" type="button" title="cta">
        <p class="Nav__btn-text">Let&apos;s connect</p>
      </button>
    </nav>

    <div class="Container">
      <!-- Hero -->
      <section class="Hero">
        <div class="Hero__content">
          <div class="Hero__header">
            <h2 class="Hero__title">UI/UX agency</h2>
            <p class="Hero__description">
              Saas growth is easier with smart product design from a UI/UX agency that knows what
              your customers needs
            </p>
          </div>
          <div class="Hero__mid">
            <div class="Hero__mid__start">
              <img
                class="Hero__mid__start-rect"
                src="/public/assets/svg/Rectangle.svg"
                alt="rectangle"
              />
              <img class="Hero__mid__start-vect" src="/public/assets/svg/Vector.svg" alt="Vector" />
            </div>
            <div class="Hero__mid__last">
              <h1 class="Hero__mid__last-text">for Saas</h1>
            </div>
          </div>
          <div class="Hero__footer">
            <h1 class="Hero__footer__text">product &amp; web design</h1>
          </div>
        </div>

        <div class="Hero__cookie">
          <p class="Hero__cookie-text">This site uses cookies although we are not bakery</p>
        </div>
      </section>

      <!-- services -->
      <div>
        <section class="Services">
          <div class="services__left">
            <h1 class="services__left__heading"></h1>
            <div class="services__left__cards">
              <div class="Card">
                <h1 class="card__heading">Product design</h1>
                <div class="card__images"></div>
              </div>
              <div class="Card">
                <h1 class="card__heading">Website design</h1>
                <div class="card__images"></div>
              </div>
            </div>
          </div>
          <div class="services__right">
            <div class="services__right__cards">
              <div class="Card">
                <h1 class="card__heading">Digital strategy</h1>
                <div class="card__images"></div>
              </div>
              <div class="Card">
                <h1 class="card__heading">Webflow development</h1>
                <div class="card__images"></div>
              </div>
              <div class="Card">
                <h1 class="card__heading">Support+growth</h1>
                <div class="card__images"></div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
